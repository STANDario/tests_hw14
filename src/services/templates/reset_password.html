<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reset password</title>
</head>

<body>
    <p>Hi {{username}},</p>
    <p>Please click the following link to reset your password:</p>
    <p>
        <a href="{{host}}api/auth/reset/{{token}}">
            Verification
        </a>
    </p>
    <p>If you did not want to reset your password, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The Our Team</p>
</body>

</html>
